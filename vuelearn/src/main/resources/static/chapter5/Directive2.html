<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        点击次数:{{counter}}
        <button @click="handleAdd()">+1</button>
        <button @click="handleAdd(10)">+10</button>
        <a href="http://www.baidu.com" @click="handleClick('禁止打开',$event)">打开百度</a>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                counter:0
            },
            methods:{
                handleAdd:function (count) {
                    count=count||1;
                    this.counter+=count;
                },
                handleClick:function (message,event) {
                    event.preventDefault();
                    window.alert(message);
                }
            }
        })
    </script>
</body>
</html>
