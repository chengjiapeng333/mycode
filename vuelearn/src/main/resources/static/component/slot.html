<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <alert-box>
            Something bad happened.
        </alert-box>
    </div>

        Vue.component('alert-box',{
            template:'<div class="demo-alert-box">' +
            '<strong>Error</strong>' +
            '<slot></slot>' +
            '</div>'
        })

        var app = new Vue({
           el:'#app'
        });
    </script>
</body>
</html>
